# SonarQube Project Configuration
sonar.projectKey=selenium-fc-contra-cuentas
sonar.projectName=Selenium FC Contra Cuentas
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main/java,src/test/java
sonar.tests=src/test/java
sonar.java.binaries=build/classes

# Test inclusions and exclusions
sonar.test.inclusions=**/*Test.java,**/Test*.java,**/*Steps.java,**/Runner.java
sonar.exclusions=**/target/**,**/build/**,**/*.gradle,**/gradle/**

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Java version
sonar.java.source=15
sonar.java.target=15

# SonarCloud specific (uncomment when using SonarCloud)
# sonar.organization=tu-organizacion
# sonar.host.url=https://sonarcloud.io

# SonarQube local specific (uncomment when using local SonarQube)
# sonar.host.url=http://localhost:9000
# sonar.login=admin
# sonar.password=admin
